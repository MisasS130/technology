<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Резьбы</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/jstree/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
	<select id="Thread_type" name="selectt" size="-1" style="width:200px;">
	<option value=0 selected>Метрическая</option>
	<option value=9 >Метрическая с профилем MJ</option>
	<option value=2 >Трапецеидальная однозаходная</option>
	<option value=3 >Трапецеидальная многозаходная</option>
	<option value=4 >Упорная</option>
	<option value=10 >Упорная усиленная 45°</option>
	<option value=5 >Трубная цилиндрическая</option>
	<option value=7 >Трубная коническая</option>
	<option value=6 >Метрическая коническая</option>
	<option value=8 >Коническая дюймовая</option>
	<option value=11 >Круглая для сан-тех арматуры</option>
	</select>
<div id="Thread_kind">
    <input id="Out_t" name="ttype" type="radio" value="1" checked > Наружная
    <input id="In_t" name="ttype" type="radio" value="0" > Внутренняя
</div>
<div id="Direct">
    <input id="Direct_R" name="dtype" type="radio" value="" checked> Правая
    <input id="Direct_L" name="dtype" type="radio" value="LH" > Левая
</div>
<div id="Step">
    <input id="Step_L" name="stype" type="radio" value=0 checked> Крупный шаг
    <input id="Step_S" name="stype" type="radio" value=1 > Мелкий шаг
</div>
	<p>
	<select id="dSelectId" name="selectd" size="-1" style="width:60px;" title="диаметр резьбы">
	</select>
	<select id="sSelectId" name="selects" size="-1" style="width:60px;" title="шаг">
	</select>
	<select id="tSelectId" name="selectt" size="-1" style="width:60px;" title="допуск">
	</select>
	<select id="zSelectId" name="selectz" size="-1" style="width:35px;" title="кол-во заходов">
	</select>
	<p><button id="TCopy" title="Копировать">Копировать</button>
	</div>
</div>	
<div id="footer" class="formula">		
</div>	
	<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="js/modules/thread.js" type="text/javascript"></script>
</body>
</html>
